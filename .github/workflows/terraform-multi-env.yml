name: Terraform Multi-Env Workflow

on:
  # Manual trigger with environment selection
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment to run Terraform against"
        required: true
        type: choice
        default: dev
        options:
          - sandbox
          - dev
          - qa
          - prod

  # Optional: keep push-based runs but default to 'dev'
  push:
    branches:
      - main
      - my-branch

jobs:
  terraform:
    # For workflow_dispatch, use the selected env; for push, default to 'dev'
    name: Terraform (${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'dev' }})
    runs-on: ubuntu-latest

    env:
      TF_REGION: us-east-1
      TF_WORKING_DIR: modules/tf-module-example
      # Derive TARGET_ENV from input for manual runs, or 'dev' for push runs
      TARGET_ENV: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'dev' }}

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC (${{ env.TARGET_ENV }})
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::288761763536:role/GithubActionsRole
          role-session-name: github-actions-${{ env.TARGET_ENV }}
          aws-region: ${{ env.TF_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform fmt (${{ env.TARGET_ENV }})
        run: terraform fmt -check

      - name: Terraform init (${{ env.TARGET_ENV }})
        run: terraform init -input=false

      - name: Terraform validate (${{ env.TARGET_ENV }})
        run: terraform validate -no-color

      - name: Terraform plan (${{ env.TARGET_ENV }})
        run: |
          terraform plan \
            -input=false \
            -no-color \
            -var "environment=${{ env.TARGET_ENV }}" \
            -var "ec2_ami_id=ami-0c02fb55956c7d316" \
            -var "ec2_instance_name=example-ec2-instance-${{ env.TARGET_ENV }}"