name: Terraform Multi-Env Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment to run Terraform against"
        required: true
        type: choice
        default: dev
        options:
          - sandbox
          - dev
          - qa
          - prod
      apply:
        description: "Run terraform apply after a successful plan?"
        required: true
        type: boolean
        default: false

jobs:
  terraform:
    name: Terraform (${{ github.event.inputs.environment }})
    runs-on: ubuntu-latest

    env:
      TF_REGION: us-east-1
      TF_WORKING_DIR: modules/tf-module-example
      TARGET_ENV: ${{ github.event.inputs.environment }}
      TF_APPLY: ${{ github.event.inputs.apply }}

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC (${{ env.TARGET_ENV }})
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::288761763536:role/GithubActionsRole
          role-session-name: github-actions-${{ env.TARGET_ENV }}
          aws-region: ${{ env.TF_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform fmt (${{ env.TARGET_ENV }})
        run: terraform fmt -check

      - name: Terraform init (${{ env.TARGET_ENV }})
        run: terraform init -input=false

      - name: Terraform validate (${{ env.TARGET_ENV }})
        run: terraform validate -no-color

      - name: Terraform plan (${{ env.TARGET_ENV }})
        id: plan
        run: |
          terraform plan \
            -input=false \
            -no-color \
            -out=tfplan \
            -var "environment=${{ env.TARGET_ENV }}" \
            -var "ec2_ami_id=ami-0c02fb55956c7d316" \
            -var "ec2_instance_name=example-ec2-instance-${{ env.TARGET_ENV }}"

      - name: Terraform apply (${{ env.TARGET_ENV }})
        if: ${{ github.event.inputs.apply == 'true' }}
        run: |
          terraform apply -input=false -auto-approve tfplan